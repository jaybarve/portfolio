<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* Black background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .center-content img {
      width: 200px; /* Adjust size */
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .center-content h1 {
      font-size: 2em;
      margin: 0;
    }

    .center-content p {
      font-size: 1.2em;
      margin: 5px 0 0;
    }
  </style>
</head>
<body>

  <!-- Hidden Background Music -->
  <audio autoplay loop hidden>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Center Content -->
  <div class="center-content">
    <img src="photo1.jpg" alt="My Photo">
    <h1>THANK YOU</h1>
    <p>THANK YOU FOR HIRING ME.</p>
  </div>

</body>
</html>
